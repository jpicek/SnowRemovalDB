<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Snow Service - Add Snow Removal</title>
</head>
<body>
	<main role="main" class="container-fluid">
		<h1>Snow Removal Service</h1>
		<a href="snowservice.html"><< Back to Snow Service Database</a><br>
		<h2>Add Removal...</h2>
		A Snow Removal will be added for the Snowfall Event that was last added.<br>
		Enter the address and details:
		<form action="add.php" method="post">
			<div class="form-group">
				<p>
					<input type="hidden" name="addtype" value="removal"/>
					<label for="num">Street Number</label>&nbsp;&nbsp;
					<input type="text" name="num" maxlength="50" size="20"/>
				</p>
				
				<p>
					<label for="st">Street</label>
					<input type="text" name="st" maxlength="50" size="30"/>
				</p>
				
				<p>
					<label for="city">City</label>&nbsp;&nbsp;&nbsp;
					<input type="text" name="city" maxlength="50" size="30"/>
				</p>
				<p>
					<label for="snow">Was the snow plowed?</label>&nbsp;&nbsp;
					<input type="checkbox" name="snow" id="snow" value="1" checked>
				</p>
				<p>
					<label for="salt">Were walkways salted?</label>&nbsp;&nbsp;
					<input type="checkbox" name="salt" id="salt" value="1">
				</p>
			</div>	
			&ensp;
			&ensp;
			<button type="reset" class="btn btn-warning">Clear</button>
			&ensp;
			&ensp;
			<button type="submit" class="btn btn-success">Add to Database</button>
		</form>
</body>
</html>
